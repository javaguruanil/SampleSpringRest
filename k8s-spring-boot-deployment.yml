apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-rest-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-rest-app
  template:
    metadata:
      labels:
        app: spring-rest-app
    spec:
      containers:
        - name: springboot
          image: mohanduanil/hackathonrepo:spring-rest-app
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "9009"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-rest-app
spec:
  type: LoadBalancer
  ports:
    - port: 9011
      targetPort: 8081
  selector:
    app: spring-rest-app
